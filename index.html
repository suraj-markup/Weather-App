<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" id="search" spellcheck="false">
            <button type="button"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></button> 
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>

            <div class="details">
                <div class="col">
                    <img src="humidity.png"> 
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="wind.png"> 
                    <div>
                        <p class="wind">25 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
